<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Configurações - Monitor de Ping</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff6600;
            --dark-orange: #e65c00;
            --light-orange: #ff8533;
            --primary-black: #212529;
            --secondary-black: #343a40;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --white: #ffffff;
            --success-color: #198754;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --card-border-radius: 0.375rem;
            --card-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease-in-out;
            --font-family-sans-serif: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family-sans-serif);
            background-color: var(--light-gray);
            color: var(--secondary-black);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
        }

        .app-container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            background-color: var(--white);
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .header {
            background-color: var(--primary-black);
            color: var(--white);
            padding: 0.75rem 1rem;
            border-bottom: 2px solid var(--primary-orange);
            text-align: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header-logo {
            color: var(--primary-orange);
            font-size: 1.2rem;
        }

        .content {
            padding: 1rem;
            flex-grow: 1;
        }

        .form-section {
            background-color: var(--white);
            border-radius: var(--card-border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--medium-gray);
        }

        .section-title {
            font-size: 1rem;
            color: var(--primary-black);
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .section-title i {
            color: var(--primary-orange);
            font-size: 1em;
        }

        .form-floating > .form-control {
            height: calc(2.5rem + 2px);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        .form-floating > label {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        .form-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .input-group .form-control {
            height: calc(2.5rem + 2px);
            font-size: 0.875rem;
        }

        .input-group-text {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            border-radius: var(--card-border-radius);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            margin-right: 0.375rem;
            font-size: 0.875rem;
        }

        .actions-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .status-indicator {
            padding: 0.5rem 0.75rem;
            border-radius: var(--card-border-radius);
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .status-success {
            background-color: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
        }

        .status-error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .footer {
            background-color: var(--primary-black);
            padding: 0.75rem;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: auto;
        }

        @media (max-width: 576px) {
            .content {
                padding: 0.75rem;
            }

            .form-section {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-cog header-logo"></i> Configurações</h1>
        </div>

        <div class="content">
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-server"></i> Configurações de Conexão
                </h2>

                <div class="row g-2">
                    <div class="col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="apiEndpoint" placeholder=" ">
                            <label for="apiEndpoint"><i class="fas fa-link me-2"></i>Endpoint da API</label>
                        </div>
                        <div class="form-text ps-1">Ex: http://localhost:3000/api/results</div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="pingInterval" min="1" value="1" placeholder=" ">
                            <label for="pingInterval"><i class="fas fa-stopwatch me-2"></i>Intervalo (segundos)</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-folder-open"></i> Configurações de Arquivo
                </h2>

                <div class="row g-2">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-folder"></i></span>
                            <input type="text" class="form-control" id="logDirectory" placeholder="Diretório de Logs" readonly>
                            <button class="btn btn-primary" id="selectDirectoryBtn" type="button">
                                <i class="fas fa-folder-plus"></i> Selecionar
                            </button>
                        </div>
                        <div class="form-text ps-1">Local onde os arquivos de log serão salvos.</div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="maxLogFiles" min="1" value="5" placeholder=" ">
                            <label for="maxLogFiles"><i class="fas fa-list-ol me-2"></i>Máx. Arquivos Log</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions-toolbar">
                <button id="saveBtn" class="btn btn-success">
                    <i class="fas fa-save btn-icon"></i>Salvar
                </button>
                <button id="backBtn" class="btn btn-secondary">
                    <i class="fas fa-arrow-left btn-icon"></i>Voltar
                </button>
            </div>

            <div class="status-indicator" id="status" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <span id="statusText">Status:</span>
            </div>
        </div>

        <div class="footer">
            Monitor de Ping© 2025 - Versão 1.1 - Desenvolvido por <a href="https://github.com/AndreMTS" target="_blank">[AndreMTS]</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
